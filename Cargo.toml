[package]
name = "poisson"
version = "0.8.0"
authors = ["WaDelma <>"]
description = "Poisson-disk distribution generator."
repository = "https://github.com/WaDelma/poisson"
documentation = "https://WaDelma.github.io/poisson/"
readme = "README.md"
keywords = [ "distribution", "poisson-disk", "multidimensional", "sampling" ]
license = "MIT"

[dependencies]
rand = "0.3"
nalgebra = "0.10"
num-traits = "0.1"
lazy_static = "0.1"
modulo = "0.1"
sphere = "0.3"

[dev-dependencies]
quickcheck = "*"

[profile.test]
opt-level = 3
